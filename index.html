<div id="center">
<h1>Coffee!</h1>

<div class="container">

        <div class="col">

        </div>
        </div>


    <div class="col">
    <form>
        <label for="roast-selection"><strong>Roast</strong></label>
        <br>
        <select id="roast-selection" class="custom-select">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <br>
        <br>
        <label for="coffee-select"><strong>Coffee Name</strong></label>
        <br>
        <input type="text" id="coffee-select" class="input-group">
        <br>
        <br>
        <input id="submit" type="submit" class="btn btn-primary btn-block"/>
    </form>
        <br>

        <form>
            <label for="roast-add"><strong>Roast</strong></label>
            <br>
            <select id="roast-add" class="custom-select">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <br>
            <label for="coffee-add"><strong>Coffee Name</strong></label>
            <br>
            <input type="text" id="coffee-add" class="input-group">
            <br>
            <br>
            <input id="submitTwo" type="submit" class="btn btn-primary btn-block"/>
        </form>
    </div>
    </div>
</div>
